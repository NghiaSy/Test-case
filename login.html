<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="CSS/login.css">
</head>
<body>
    <form class="modal-content animate"  action="Home page.html" method="post" onsubmit="return validateFormLogin()">
        <div class="imgcontainer">
          <img src="Image/icons.png" alt="Avatar" class="avatar">
        </div>
    
        <div class="container">
          <label for="uname"><b>Username</b></label>
          <input type="text" id="username" placeholder="Enter Username" name="uname" required>
    
          <label for="psw"><b>Password</b></label>
          <input type="password" id="password" placeholder="Enter Password" name="psw" required>
            
          <button  type="submit">Login</button>
          <label>
            <input type="checkbox" checked="checked" name="remember"> Remember me
          </label>
        </div>
    
        <div class="container" style="background-color:#f1f1f1">
          <button type="button" onclick="troll()" class="cancelbtn">Cancel</button>
          <span class="psw" onclick="troll()">Forgot <a href="#">password?</a></span>
        </div>
      </form>
<script src="JS/Login.js"></script>
</body>
</html>
